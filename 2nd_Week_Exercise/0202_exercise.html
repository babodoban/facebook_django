<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <style>
        .header {
            height: 100px;
            width: 700px;
            text-align: center;

        }

        }

            height: 30px;
        }

    <div class="header">
        <img src="/static/instargram.png" alt="logo">
    </div>
    <div class="content">
        <div class="name">Son Heung Min</div>
        <img src="/static/son.jpg" alt="son" class="son">
        <div class="like">
            <img src="/static/like.png" alt="like" class="img_like">100 Likes
        </div>
    </div>
</body>
